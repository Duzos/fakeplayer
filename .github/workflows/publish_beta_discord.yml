
name: Publish Beta on Discord

on:
  push:
    branches: [ "master", "rewrite" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Run datagen
        run: ./gradlew runDatagen

      - name: Build
        run: ./gradlew build
        #env:
        #  BETA: 1 # exclude assets if it's a beta dev build

      - name: Publish artifacts
        uses: DrTheodor/discord-webhook-upload-action@v1.2
        with:
          url: ${{ secrets.DEV_BUILDS }}
          file: 'build/libs/*'
          username: tony stank
          avatar: 'https://preview.redd.it/this-is-not-my-steve-what-did-they-do-to-my-steve-its-just-v0-moel6p6eutmd1.jpeg?auto=webp&s=ad43f007832ceda8fd529f4f43ca203b4417a62e'
          commit: '> :sparkles: [%MESSAGE%](<%LINK%>) by [%AUTHOR%](<%AUTHOR_LINK%>)'
          message: |
            <:new1:1253371736510959636><:new2:1253371805734015006> New `${{ github.repository }}` dev build `#${{ github.run_number }}`:
            %COMMITS%